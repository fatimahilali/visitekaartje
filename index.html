<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visitekaartje</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <article class="business-card">
      <article class="card-padding">
        <article class="avatar-card">
          <h1>Fatima el Hilali</h1>
          <img
            src="fati.jpg"
            alt="Foto van Fatima"
            class="profile-photo"
            id="profile-photo"
          />
          <p>FDND Student</p>
        </article>

        <section class="skills">
          <article class="quote-card">
            <p>"Mijn skills en expertise in webtechnologie."</p>
          </article>
          <article class="skill html">
            <p>
              <i class="fa-regular fa-star"></i>
              <i class="fa-regular fa-star"></i>
              <i class="fa-regular fa-star"></i>
              HTML - De basis van elke website!
            </p>
          </article>

          <article class="skill css">
            <p>
              <i class="fa-regular fa-star"></i>
              <i class="fa-regular fa-star"></i>
              <i class="fa-regular fa-star"></i>
              CSS - Zorgt voor een mooi ontwerp!
            </p>
          </article>
          <article class="skill js">
            <p>
              <i class="fa-regular fa-star"></i>
              <i class="fa-regular fa-star"></i>
              JavaScript - Maakt de pagina levendig!
            </p>
          </article>
        </section>
      </article>
      <article class="footer-card">
        <span><i class="fa-solid fa-envelope"></i> Fatima@gmail.com</span>
        <span><i class="fa-solid fa-phone"></i> +31 695 595 56</span>
        <p id="visit-counter" class="visit-counter"></p>
      </article>
    </article>
    <script src="script.js"></script>
  </body>
</html>
